<!DOCTYPE html>
<html>

<head>
	<title>Sympreneur Inauguration</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<link rel="stylesheet" type="text/css" href="ribbon.css">
	<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
	<link rel="stylesheet" href="fireworks.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<script src="sketch.js"></script>
	<script src="particle.js"></script>

	<div id="theatre">
		<em id="curtain-left"></em>
		<em id="curtain-right"></em>
		<img src="logo.jpg" style="margin-top: 10%; height:50%">
		<div class="pyro" id="canvas">
			<div class="before"></div>
			<div class="after"></div>
		</div>
	</div>
	<div class="unveil">

		<div id="btn-unveil"></div>
	</div>

	<div class="unveil">
		<div class="unveil-ribbon" onclick="startAnim()" onmouseover="change_text_to()" onmouseout="change_text_from()">
			<div class="ribbon">
				<div class="medallion"></div>

				<div class="ribbon-1">
					<span class="inner">
						<span class="fadeLeft">Welcome to</span>
					</span>
				</div>

				<div class="ribbon-2">
					<span class="inner">
						<span class="fadeRight">Sympreneur</span>
					</span>
				</div>

				<div class="ribbon-3">
					<span class="inner">
						<span class="fadeLeft" id="change-text">Symbiosis E-Cell</span>
					</span>
				</div>
			</div>

		</div>

	</div>
</body>
<script type="text/javascript">

	function startAnim() {
		removeBanner();
		var cr = document.getElementById('curtain-left');
		cr.style.width = "0";
		cr.style.backgroundSize = "1px";
		cr.style.transition = "all 3s ease-in-out";
		cr.style.transform = "rotate(15deg)";
		cr.style.animationFillMode = "forwards";

		var cr = document.getElementById('curtain-right');
		cr.style.width = "0";
		cr.style.backgroundSize = "1px";
		cr.style.transition = "all 3s ease-in-out";
		cr.style.transform = "rotate(-15deg)";
		cr.style.animationFillMode = "forwards";
	}

	$(document).ready(function () {
		setTimeout(function () {
			$('.ribbon').addClass('active');
		}, 100);
	});
	function removeBanner() {
		var unveil = $('.unveil');
		unveil.css({
			'transform': 'translateY(40%)'
		});
		var banner = $('.unveil-ribbon');
		banner.css('transform', 'scale(0.5)');
		var ribbon = $('#btn-unveil');
		ribbon.css('height', '07%');
	}
	function change_text_to() {
		$('#change-text').html('Click to cut ribbon!');
	}
	function change_text_from() {
		$('#change-text').html('Symbiosis E-Cell');
	}







</script>

</html>
