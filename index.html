<!DOCTYPE html>
<html>

<head>
	<title>Sympreneur Inauguration</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/ribbon.css">
	<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
	<link rel="stylesheet" href="css/fireworks.css">
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<script src="js/sketch.js"></script>
	<script src="js/particle.js"></script>

	<div id="theatre">
		<em id="curtain-left"></em>
		<em id="curtain-right"></em>
		<img src="img/logo.jpg" style="margin-top: 10%; height:50%" id="main-img">
		<div class="timer">Going to Live Stream In: <span id="countdown">00:30</span></div>
		<div class="pyro" id="canvas">
			<div class="before"></div>
			<div class="after"></div>
		</div>
	</div>
	<div class="unveil">
		<div class="unveil-ribbon" onclick="startAnim()" onmouseover="change_text_to()" onmouseout="change_text_from()" >
			<div class="ribbon">
				<div class="medallion"></div>

				<div class="ribbon-1">
					<span class="inner">
						<span class="fadeLeft">Welcome to</span>
					</span>
				</div>

				<div class="ribbon-2">
					<span class="inner">
						<span class="fadeRight">Sympreneur</span>
					</span>
				</div>

				<div class="ribbon-3">
					<span class="inner">
						<span class="fadeLeft" id="change-text">Symbiosis E-Cell</span>
					</span>
				</div>
			</div>

		</div>

		<div id="btn-unveil" onclick="startAnim()"></div>
	</div>

</body>

</html>
